services:
  - type: web
    name: aurora-tts-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn tts_proxy:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ELEVEN_API_KEY
        sync: false
      - key: ELEVEN_VOICE_ID
        sync: false
      - key: TTS_SHARED_TOKEN
        sync: false
